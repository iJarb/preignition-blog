<body>
  <div id="demo">
  </div>
  <script type="module">
    import { html, LitElement } from 'lit-element';
    import '/index.elements.js';

    class Demo extends LitElement {



    static get properties () {
      return {
        route: {
          type: Object
        }
      }
    }
    
    render() { 
      return html `
        <app-location @route-changed="${this.onRoute}"></app-location>
        <preignition-blog-app id="app" .route="${this.route}" base-url="/demo/"></preignition-blog-app>
      `;
    }

    onRoute(e) {
       this.updateComplete.then(() => { this.route = e.detail.value});
    }
  }

  window.customElements.define('app-demo', Demo);
  document.querySelector('#demo').appendChild(document.createElement('app-demo'));

  </script>
